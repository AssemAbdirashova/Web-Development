<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="thisis. js"></script>
        <title>HTML tables</title>
        <style>
            .cropped {
                float: left;
                object-fit: cover;
                object-position: 0 0;
                overflow: hidden;
                width: 410px;
                height: 350px;
                position: absolute;
                top: 10px;
                left: 30px;
                z-index: 1;
            }

            .cropped img {
                margin-top: -350px;
                margin-left: -650px;
                margin-right: -1200px;
                margin-bottom: -350px;
                
            } 
            #maintext{
                line-height: 2.5em;
                position: absolute;
                top: 115px;
                left: 150px;
                z-index: 2;
                color: white;
            }
            
            #jj{
                float: right;
            }
            #bird{
                position: absolute;
                top: 80px;
                left: 530px;

            }
            #text{
                position: absolute;
                top: 130px;
                left: 530px;
                line-height: 25px;
                font-size: 20px;
            }
            #sectext{
                position: absolute;
                top: 235px;
                left: 530px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="cropped">
            <img src="https://dixnews.ru/wp-content/uploads/2016/01/twitter.jpg">
        </div>
        <h5 id = "maintext">
            Читайте о том, что вам интересно.<br>
            Узнайте, о чем говорят в мире.<br>
            Присоединяйтесь к общению.
        </h5>
        <div id = "jj">
        <p >
        <img id = "bird" src="https://help.twitter.com/content/dam/help-twitter/brand/logo.png" width="40" height="40"> <br>   
        <strong span id = "text">Узнайте, что происходит<br> в мире прямо сейчас<br></span></strong>
        <strong span id = "sectext">Присоединяйтесь к Твиттеру прямо сейчас!
        </span></strong>
        
        </p>
        <div>
        

        
    </body>
</html>
